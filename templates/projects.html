<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project | Focus Flow</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>

<body>
  

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo">
    <i class='bx bx-target-lock'></i><span>Focus Flow</span>
  </div>

  <ul class="menu">
    <li><a href="{{ url_for('dashboard') }}"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
    <li class="active"><a href="{{ url_for('projects') }}"><i class='bx bxs-folder'></i>Projects</a></li>
    <li><a href="{{ url_for('tasks') }}"><i class='bx bx-task'></i>Tasks</a></li>
    <li><a href="{{ url_for('messages') }}"><i class='bx bxs-message-dots'></i>Messages</a></li>
    <li><a href="{{ url_for('team') }}"><i class='bx bxs-group'></i>Team</a></li>
    <li><a href="{{ url_for('settings') }}"><i class='bx bxs-cog'></i>Settings</a></li>
  </ul>

  <div class="logout"><a href="{{ url_for('logout') }}"><i class="bx bx-log-out"></i>Logout</a></div>
</aside>

<!-- MAIN -->
<div class="main">

  <header class="topbar">
    <h2>Projects</h2>
    <div class="top-right">
      <div class="notifications">
        <i class="bx bx-bell notif-icon"></i>
        <span class="notif-badge"></span> <!--notification counter-->
        <div class="notif-dropdown hidden">
          <div class="notif-header">Notifications</div>
          <div class="notif-list"></div>
          <div class="notif-empty">You're all caught up ğŸ‰</div>
          <div class="notif-footer">
            <button class="mark-read">Mark as read</button>
            <button class="clear-all">Clear all</button>
          </div>
        </div>
      </div>
    
      <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="avatar">
    </div>
  </header>
  <div class="calendar-container">
    <div class="calendar-controls">
      <button id="prevMonth"><i class="bx bx-chevron-left"></i></button>
      <h3 id="monthYear"></h3>
      <button id="nextMonth"><i class="bx bx-chevron-right"></i></button>
    </div>
    <div class="calendar-grid">
      <div class="day-name">Mon</div><div class="day-name">Tue</div><div class="day-name">Wed</div>
      <div class="day-name">Thu</div><div class="day-name">Fri</div><div class="day-name">Sat</div><div class="day-name">Sun</div>
    </div>
    <div id="calendarDays" class="calendar-days"></div>
  </div>
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <div id="modalTasks"></div>
      <div id="modalActions">
        <button id="editTaskBtn">âœï¸ Edit</button>
        <button id="deleteTaskBtn">ğŸ—‘ Delete</button>
      </div>
      <div id="editForm" style="display:none;">
        <input id="editTitle" placeholder="Task Title">
        <textarea id="editDesc" placeholder="Description"></textarea>
        <select id="editTag">
          <option>UI</option>
          <option>Meeting</option>
          <option>Work</option>
          <option>Review</option>
          <option>Personal</option>
        </select>
        <button id="saveTaskBtn">ğŸ’¾ Save</button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/projects-calendar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>

</body>
</html>
