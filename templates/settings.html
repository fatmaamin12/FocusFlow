<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Focus Flow</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo">
    <i class='bx bx-target-lock'></i><span>Focus Flow</span>
  </div>

  <ul class="menu">
    <li><a href="{{ url_for('dashboard') }}"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
    <li><a href="{{ url_for('projects') }}"><i class='bx bxs-folder'></i>Projects</a></li>
    <li><a href="{{ url_for('tasks') }}"><i class='bx bx-task'></i>Tasks</a></li>
    <li><a href="{{ url_for('messages') }}"><i class='bx bxs-message-dots'></i>Messages</a></li>
    <li><a href="{{ url_for('team') }}"><i class='bx bxs-group'></i>Team</a></li>
    <li class="active"><a href="{{ url_for('settings') }}"><i class='bx bxs-cog'></i>Settings</a></li>
  </ul>

  <div class="logout"><a href="{{ url_for('logout') }}"><i class="bx bx-log-out"></i>Logout</a></div>
</aside>

<!-- MAIN -->
<div class="main">

  <header class="topbar">
    <h2>Settings</h2>
    <div class="top-right">
      <i class="bx bx-bell"></i>
      <img src="https://i.pravatar.cc/40" class="avatar">
    </div>
  </header>

  <!-- Settings Cards -->
  <div class="settings-container">

    <!-- Profile -->
    <div class="settings-card">
      <h3>Profile Settings</h3>
      <div class="profile-block">
        <img src="https://i.pravatar.cc/70" id="profileImg">
        <div>
          <p><strong>Name:</strong> Fatma Amin</p>
          <p><strong>Email:</strong> fatma@example.com</p>
        </div>
      </div>
      <button class="btn">Edit Profile</button>
    </div>

    <!-- Theme Toggle -->
    <div class="settings-card">
      <h3>Appearance</h3>
      <div class="setting-row">
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Notifications -->
    <div class="settings-card">
      <h3>Notifications</h3>
      <label class="setting-row">
        <span>Email Notifications</span>
        <input type="checkbox" checked>
      </label>
      <label class="setting-row">
        <span>App Notifications</span>
        <input type="checkbox" checked>
      </label>
    </div>

    <!-- Account -->
    <div class="settings-card">
      <h3>Account</h3>
      <button class="btn danger">Change Password</button>
      <button class="btn danger">Delete Account</button>
    </div>

  </div>

</div>

<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
