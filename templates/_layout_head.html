<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>{{ title or 'Focus Flow' }}</title>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <i class="bx bx-target-lock"></i><span>Focus Flow</span>
    </div>
    <ul class="menu">
      <li class="{{ 'active' if active=='dashboard' else '' }}"><a href="{{ url_for('dashboard') }}"><i class="bx bxs-dashboard"></i> Dashboard</a></li>
      <li class="{{ 'active' if active=='projects' else '' }}"><a href="{{ url_for('projects') }}"><i class="bx bxs-folder"></i> Projects</a></li>
      <li class="{{ 'active' if active=='tasks' else '' }}"><a href="{{ url_for('tasks') }}"><i class="bx bx-task"></i> Tasks</a></li>
      <li class="{{ 'active' if active=='messages' else '' }}"><a href="{{ url_for('messages') }}"><i class="bx bxs-message-dots"></i> Messages</a></li>
      <li class="{{ 'active' if active=='team' else '' }}"><a href="{{ url_for('team') }}"><i class="bx bxs-group"></i> Team</a></li>
      <li class="{{ 'active' if active=='settings' else '' }}"><a href="{{ url_for('settings') }}"><i class="bx bxs-cog"></i> Settings</a></li>
    </ul>
    <div class="logout"><i class="bx bx-log-out"></i>Logout</div>
  </aside>
  <div class="main">
    <header class="topbar">
      <h2>{{ title or 'Focus Flow' }}</h2>
      <div class="search-box">
        <input placeholder="Search tasks...">
        <i class="bx bx-search"></i>
      </div>
      <div class="top-right">
        <div class="notifications">
          <i class="bx bx-bell notif-icon"></i>
          <span class="notif-badge">0</span>
          <div class="notif-dropdown hidden">
            <div class="notif-header">Notifications</div>
            <div class="notif-list"></div>
            <div class="notif-empty">You're all caught up ðŸŽ‰</div>
            <div class="notif-footer">
              <button class="mark-read">Mark as read</button>
              <button class="clear-all">Clear all</button>
            </div>
          </div>
        </div>
        <img src="https://i.pravatar.cc/40" class="avatar">
      </div>
    </header>
