<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Focus Flow</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/set.css') }}">

</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo">
    <i class='bx bx-target-lock'></i><span>Focus Flow</span>
  </div>

  <ul class="menu">
    <li><a href="../index.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
    <li><a href="projects.html"><i class='bx bxs-folder'></i>Projects</a></li>
    <li><a href="tasks.html"><i class='bx bx-task'></i>Tasks</a></li>
    <li><a href="messages.html"><i class='bx bxs-message-dots'></i>Messages</a></li>
    <li><a href="team.html"><i class='bx bxs-group'></i>Team</a></li>
    <li class="active"><a href="settings.html"><i class='bx bxs-cog'></i>Settings</a></li>
  </ul>

  <div class="logout"><i class="bx bx-log-out"></i>Logout</div>
</aside>

<!-- MAIN -->
<div class="main">

  <!-- Topbar -->
  <header class="topbar">
    <h2>Settings</h2>
    <div class="top-right">
      <div class="notifications">
        <i class="bx bx-bell notif-icon"></i>
        <span class="notif-badge">0</span>
        <div class="notif-dropdown hidden">
          <div class="notif-header">Notifications</div>
          <div class="notif-list"></div>
          <div class="notif-empty">You're all caught up ðŸŽ‰</div>
          <div class="notif-footer">
            <button class="mark-read">Mark as read</button>
            <button class="clear-all">Clear all</button>
          </div>
        </div>
      </div>
      <img src="https://i.pravatar.cc/40" class="avatar">
    </div>
  </header>

  <!-- Settings Content -->
  <div class="settings-container">

    <!-- Profile Settings -->
    <div class="settings-card">
      <h3>Profile Settings</h3>
      <div class="profile-block">
        <img src="https://i.pravatar.cc/70" id="profileImg">
        <div>
          <p><strong>Name:</strong> Fatma Amin</p>
          <p><strong>Email:</strong> fatma@example.com</p>
        </div>
      </div>
      <button class="btn">Edit Profile</button>
    </div>

    <!-- Theme -->
    <div class="settings-card">
      <h3>Appearance</h3>
      <div class="setting-row">
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Notifications -->
    <div class="settings-card">
      <h3>Notifications</h3>
      <label class="setting-row">
        <span>Email Notifications</span>
        <input type="checkbox" checked>
      </label>
      <label class="setting-row">
        <span>App Notifications</span>
        <input type="checkbox" checked>
      </label>
    </div>

    <!-- Account -->
    <div class="settings-card">
      <h3>Account</h3>
      <button class="btn danger">Change Password</button>
      <button class="btn danger">Delete Account</button>
    </div>

  </div>
</div>

<!-- JS -->
<script src="../js/theme.js"></script>
<script src="../js/notifications.js"></script>
<script src="../js/settings.js" defer></script>

</body>
</html>
